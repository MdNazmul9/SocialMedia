{% extends "base.html" %}

{% block head_title%}
 home
{% endblock head_title%}
{% block content %}

<div class="row text-center">
    <div class="col">
        <h1> Welcome to Tweetme 2</h1>
    </div>
</div>

<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form class='form' id='tweet-creaate-form' method='POST' action='/create-tweet/'>
            {% csrf_token %}
            <div class="d-none alert alert-danger" id='tweet-create-form-error'></div>
            <input type='hidden' value='/' name='next'>
            <textarea required='required' class="form-control" name="content" placeholder="Your post ..."></textarea>
            <button type='submit' class='btn btn-primary'> Tweet </button>
        </form>
    </div>
</div>


<div class='row' id='tweets'>
'Loading...'
</div>




<script>

function handleTweetFormError(msg, display){

    var myErrorDiv = document.getElementById("tweet-create-form-error")
    if (display === true){
        //show error

        myErrorDiv.setAttribute("class", "d-block alert alert-danger")
        
        myErrorDiv.innerText = msg

    }else{
        //hide error
        myErrorDiv.setAttribute("class", "d-none alert alert-danger")
    }
}


function handleTweetCreateFormDidSubmit(event){
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm) 
    const url = myForm.getAttribute("action")

    const method = myForm.getAttribute("method")
 

    const xhr = new XMLHttpRequest()   

    const responseType = "json"
    xhr.responseType = responseType

    xhr.open(method,url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    
    
    xhr.onload = function() {
        if (xhr.status === 201){
            handleTweetFormError("", false) 
            const newTweetJson = xhr.response
            //console.log(newTweetJson.likes)
            const newTweetElement = formatTweetElement(newTweetJson)
            //console.log(newTweetElement)
            const ogHtml = tweetsContainerElement.innerHTML
            tweetsContainerElement.innerHTML = newTweetElement + ogHtml
            myForm.reset()
        }
        else if(xhr.status === 400){
            const errorJson = xhr.response
            const contentError = errorJson.content
            let contentErrorMsg;

            if(contentError)
            {
                contentErrorMsg = contentError[0]
                handleTweetFormError(contentErrorMsg, true)

                if(contentErrorMsg)
                {
                    handleTweetFormError(contentErrorMsg, true)     
                }
                else
                {
                    alert("An error occured. Please try again letter.")
                }
            }
            else
            {
                 alert("An error occured. Please try again letter.")
            }

            console.log(contentErrorMsg)
        }

        else if(xhr.status === 401){
            alert("You must login!")
            window.location.href = "/login"
        }

        else if(xhr.status === 500){
            alert("An  internal server error occured. Please try again letter.")
        }

    xhr.onerror = function(){
        alert("An error occured. Please try again letter.")
    }

    }
    xhr.send(myFormData)   
}


const tweetCreateFormEl = document.getElementById("tweet-creaate-form")
tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit)


const tweetsContainerElement = document.getElementById("tweets")



function loadTweets(tweetsElement){
    const xhr = new XMLHttpRequest()
    const method = 'GET'  //"POST"         
    const url = "/tweets"   
    const responseType = "json"
    xhr.responseType = responseType

    xhr.open(method,url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        var ListItems = serverResponse //.response
        var finalTweetStr = ""
        var i;
        for(i = 0; i<ListItems.length;i++){
            var tweetObj = ListItems[i]
            var currentItem =  formatTweetElement(tweetObj )
            finalTweetStr += currentItem
        }
    tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()
}

loadTweets(tweetsContainerElement)



function handleDidLike(tweet_id,currentCount){
    console.log(tweet_id,currentCount)
    const url = '/api/tweets/action/'
    const method = "POST"
    const data = JSON.stringify({
        id:tweet_id,
        action:"like"
    })

    const xhr = new XMLHttpRequest()
    xhr.open(method,url)
    xhr.setRequestHeader("Content-Type", "application/json")
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    
    xhr.onload = function(){
        console.log(xhr.status, xhr.response)
    }
    xhr.send(data)
    return
}

function LikeBtn(tweet){
    return "<button class='btn btn-primary btn-sm' onClick=handleDidLike("+tweet.id+","+tweet.likes+")>"+tweet.likes+ ' '+"Likes</button>"
}


function formatTweetElement(tweet){
    var formattedTweet = "<div class='col-10 col-md-10 max-auto border-top border-bottom py-3 mb-4 tweet' id ='tweet-"+tweet.id+"'> <p style='font-size:16px'>" + tweet.content +
    //var formattedTweet = "<div class='col-md-4 mx-auto col-10 border-top border-bottom py-3 mb-4 tweet' id ='tweet-"+tweet.id+"'> <p style='font-size:16px'>" + tweet.content +
     
     "</p><div class='btn-group'>"
        + LikeBtn(tweet) +
        "</div></div>"
    return formattedTweet  
}

</script>

{% endblock content %}
